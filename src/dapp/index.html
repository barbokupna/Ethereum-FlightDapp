<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="col top-20 bordered">
            <label class="form">Flight</label> <input type="text" id="flight-number">
            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>

        <div class="col top-20 bordered">
            <label class="form">Register Airline:</label>
            <input type="text" id="address" placeholder="Address">
            <input type="text" id="name" placeholder="Name">
            <btn class="btn btn-primary" id="register-airline">Register</btn>
        </div>

        <fieldset class="top-20 bordered">
            <legend class="legendFont">Fund Airline</legend>
            <div class="top-20">
                <label>Registered Airlines:</label><select id="registeredAirlines"></select>
            </div>


            <div class="top-20">
                <input type="text" id="amount" placeholder="Amount">
                <btn class="btn btn-primary" id="fund-airline">Fund</btn>
            </div>

        </fieldset>

        <div class="col top-20 bordered"  >
            <div class="top-20">            
                <label>Activated Airlines:</label><select id="activatedAirlines"></select>&nbsp;&nbsp;
               
            </div>
    
            <div class="top-20" >
                <label class="form">Register Flight:</label>
                <input type="text" id="flightNumber" placeholder="Number">
                <btn class="btn btn-primary" id="register-flight">Register</btn>
            </div>

            <div class="top-20">
                <label>Registered Flights:</label><select id="registeredFlights"></select>
            </div>

        </div>

        <div class="col top-20 bordered"  >
        <div class="top-20">
            
            
            <label class="form">Flight Insurance:</label>
            <input type="text" id="insurance-flight" placeholder="Flight Number">
            <input type="text" id="insurance-amount" placeholder="Amount">


            <btn class="btn btn-primary" id="submit-insurance-purchase">Purchase</btn>


        </div>
        </div>

    </main>

</body>

</html>
